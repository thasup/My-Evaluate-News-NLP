<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8TJQDSF76D"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-8TJQDSF76D');
    </script>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../img/favicon32x32.png" type="image/x-icon" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400&family=Varela+Round&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Sentiment Analysis</title>
  </head>

  <body class="container-fluid d-flex flex-column align-items-center">
    <header class="row">
      <div class="head">
        <h1>Sentiment Analysis</h1>
        <h3>
          Analyze the sentiment of social networks, reviews, or customer
          satisfaction surveys
        </h3>
      </div>
    </header>

    <main class="d-flex flex-column align-items-center">
      <form onsubmit="Client.handleURL(event)" class="container">
        <input
          id="name"
          type="text"
          name="input"
          value=""
          placeholder="Enter your URL here."
        />
        <button
          id="submit-btn"
          class="btn btn-lg d-flex align-items-center"
          type="button"
          onclick="Client.handleURL(event)"
          onsubmit="Client.handleURL(event)"
        >
          <span
            id="loading"
            class="spinner-border spinner-border-sm"
            role="status"
            aria-hidden="true"
          ></span>
          <span id="text-btn">Submit</span>
        </button>
      </form>

      <div class="results">
        <p>RESULTS</p>
        <div class="sentiments row justify-content-center">
          <div class="col-sm-6">
            <div>
              <div id="agreement"></div>
              <div id="subjectivity"></div>
            </div>
          </div>
          <div class="col-sm-6">
            <div>
              <div id="irony"></div>
              <div id="confidence"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="row">
      <p>
        &copy 2021
        <a href="https://thanachon.me/" target="blank">THASUP</a>
      </p>
    </footer>

    <script>
      // Check that service workers are supported
      if ("serviceWorker" in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
